<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image Example</title>
</head>
<body>

    <h2>Click the Image to Visit Emirates Website</h2>

    <!-- Anchor tag to make image clickable -->
    <a href="https://www.emirates.com" target="_blank">

        <!-- Image tag -->
        <img src="emirates.jpg" 
             width="400" 
             height="250" 
             alt="Emirates Airline Official Website">

    </a>

</body>
</html>
